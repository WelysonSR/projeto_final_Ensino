        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      section {
        background-color: #fff;
        border-radius: 8px;

      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      p {

        margin-bottom: 20px;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }
